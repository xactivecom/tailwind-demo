<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hockey game news and performance analytics" />
    <meta name="author" content="Ice Portal" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tailwind Site</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Ice Portal</h1>
            <nav class="hidden md:flex">
                <a href="#" class="px-4 py-2 hover:bg-white hover:text-blue-500 w-20 rounded-md transition-all duration-300 ease-in-out">Home</a>
                <a href="#" class="px-4 py-2 hover:bg-white hover:text-blue-500 w-20 rounded-md transition-all duration-300 ease-in-out">About</a>
                <a href="#" class="px-4 py-2 hover:bg-white hover:text-blue-500 w-20 rounded-md transition-all duration-300 ease-in-out">Contact</a>
            </nav>

            <button id="hamburger-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <nav id="mobile-menu" class="md:hidden bg-blue-500 text-white p-4 hidden">
            <a href="#" class="block py-2">Home</a>
            <a href="#" class="block py-2">About</a>
            <a href="#" class="block py-2">Contact</a>
        </nav>
    </header>

    <main class="container max-w-screen-xl mx-auto mt-10">
        <section class="mt-10 mb-60 text-center">
            <h2 class="text-3xl font-bold mb-4">Get Insights into Team Performance</h2>
            <p class="text-lg mb-8">Stay updated with the latest news and analysis.</p>
        </section>
    </main>

    <footer class="bg-gray-600 text-white fixed bottom-0 w-full p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 IcePortal. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="px-2 hover:text-gray-300">Privacy Policy</a>
                <a href="#" class="px-2 hover:text-gray-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        const hamburgerButton = document.getElementById("hamburger-button");
        const mobileMenu = document.getElementById("mobile-menu");
        hamburgerButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
